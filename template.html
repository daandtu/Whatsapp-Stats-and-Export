<!DOCTYPE html>
<html>
<head>
	<meta name='viewport' content='width=device-width,initial-scale=1,target-densityDpi=device-dpi,user-scalable=no'/>
<style>
	html, body {
		height: 100vh;
		width: 100vw;
		margin: 0px;
		padding: 0px;
		background: #e5ddd5;
		position: relative;
	}
	* {
		font-family: 'Arimo', sans-serif;
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
		user-drag: none;
	}
	.header {
		background: #009688;
		width: 100% - 20px;
		color: white;
		padding: 20px 0 20px 20px;
		font-size: 20pt;
		margin-bottom: 10px;
	}
	.message {
		position: relative;
		font-size: 12pt;
		border-bottom-right-radius: 15px;
		border-bottom-left-radius: 15px;
		width: 60%;
		padding: 10px;
	}
	.message.left {
		background: white;
		margin: 5px calc(40% - 30px) 5px 10px;
		border-top-right-radius: 15px;
	}
	.message.right {
		background: #dcf8c6;
		border-top-left-radius: 15px;
		margin: 5px 10px 5px calc(40% - 30px);
	}
	.time {
		position: absolute;
		bottom: 5px;
		right: 8px;
		font-size: 8pt;
		color: #7f8c8d;
	}
	.text {
		padding: 0 5px;
	}
	.date {
		padding: 8px;
		background: rgba(225,245,254,.92);
		border-radius: 7.5px;
		display: inline-block;
		text-align: center;
	}
	.wrapper{
		text-align: center;
	}
</style>
</head>
<body>
	<div class="header">Whatsapp Chat</div>

</body>
</html>-->
