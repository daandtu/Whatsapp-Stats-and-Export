<!DOCTYPE html>
<html>
<head>
	<meta name='viewport' content='width=device-width,initial-scale=1,target-densityDpi=device-dpi,user-scalable=no'/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
	html {
		width: calc(100vw - 15px);
		margin: 0;
		padding: 0;
		background: #e5ddd5;
		position: relative;
		overflow-y: scroll;
		overflow-x:hidden;
	}
	body {
		width: 100%;
		margin: 0;
		padding: 0;
	}
	* {
		font-family: '', sans-serif;
		user-drag: none;
	}
	.header {
		background: #009688;
		width: 100%;
		color: white;
		padding: 20px 0 20px 20px;
		font-size: 20pt;
		margin-bottom: 10px;
	}
	.m { /* message */
		position: relative;
		border-bottom-right-radius: 10px;
		border-bottom-left-radius: 10px;
		max-width: 60%;
		margin: 2px 6px;
		padding: 12px 10px;
		clear: both;
		word-wrap: break-word;
		overflow-wrap: break-word;
	}
	.m.r { /* message right */
		background: white;
		float: left;
		border-top-right-radius: 10px;
	}
	.m.l { /* message left */
		background: #dcf8c6;
		border-top-left-radius: 10px;
		float: right;
	}
	.ti { /* time */
		position: absolute;
		bottom: 0.3px;
		right: 10px;
		font-size: 8pt;
		color: #7f8c8d;
	}
	.t { /* text */
		padding: 0 5px;
	}
	.d { /* date */
		padding: 8px;
		background: rgba(225,245,254,.92);
		border-radius: 7.5px;
		display: inline-block;
		text-align: center;
		margin: 5px;
	}
	.w{ /* wrapper */
		text-align: center;
		clear: both;
	}
	p {
		color: red;
		margin: 10px;
		font-weight: bold;
	}
</style>
</head>
<body>
<div class="header">Whatsapp Chat</div>
<p>Attention: Images or non-text messages are not included!</p>
